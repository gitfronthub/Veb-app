<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CoShell</title>
        <link rel="icon" href="./assets/img/base/logo.svg" />
        <link rel="stylesheet" href="./assets/sass/css/index.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <section class="login">
                <div class="container">
                    <div class="login__content">
                        <div class="login__content__header">
                            <a href="./index.html">
                                <img src="./assets/img/base/logo2.svg" alt="" />
                            </a>
                            <b class="title">
                                Sign In
                                <span>
                                    Looks like you don’t have an account. Let’s
                                    create a new account for you.
                                </span>
                            </b>
                        </div>
                        <form
                            action=""
                            method="get"
                            name="login"
                            class="login__content__form"
                        >
                            <input type="text" name="name" placeholder="Name" />
                            <input
                                type="text"
                                name="email"
                                placeholder="Email"
                            />
                            <input
                                type="text"
                                name="password"
                                placeholder="Password"
                            />
                            <p class="text">
                                <span>
                                    By selecting Create Account below, I agree to
                                </span>
                                Terms of Service 
                                <span>
                                    &
                                </span>
                                Privacy Policy
                            </p>
                            <button type="submit">Create Account</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
