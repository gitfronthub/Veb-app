<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CoShell</title>
        <link rel="icon" href="./assets/img/base/logo.svg" />
        <link rel="stylesheet" href="./assets/sass/css/index.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <section class="tv">
                <div class="container">
                    <div class="tv__content">
                        <div class="tv__content__top">
                            <div class="back">
                                <a href="">
                                    <i class="fa-solid fa-angle-left"></i>
                                </a>
                                <p class="title">
                                    Living Room
                                </p>
                            </div>
                            <div class="smart">
                                <div class="smart__item">
                                    <i class="fa-solid fa-tv"></i>
                                    <label class="switch">
                                        <input type="checkbox" checked />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <b class="frequently__list__used">
                                    Smart TV
                                    <span> 1 Device </span>
                                </b>
                            </div>
                        </div>
                        <div class="tv__content__bottom">
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
