<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CoShell</title>
        <link rel="icon" href="./assets/img/base/logo.svg" />
        <link rel="stylesheet" href="./assets/sass/css/index.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <section class="tv">
                <div class="container">
                    <div class="tv__content">
                        <div class="tv__content__top">
                            <div class="back">
                                <a class="back__link" href="./dashboard.html">
                                    <i class="fa-solid fa-angle-left"></i>
                                </a>
                                <p class="back__title">Living Room</p>
                                <i class="fa-solid fa-angle-left i"></i>
                            </div>
                            <div class="smart">
                                <div class="smart__item">
                                    <i class="fa-solid fa-tv"></i>
                                    <label class="switch">
                                        <input type="checkbox" checked />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <b class="smart__used">
                                    Smart TV
                                    <span> 1 Device </span>
                                </b>
                            </div>
                        </div>
                        <div class="tv__content__bottom">
                            <div class="header">
                                <button class="header__btn">
                                    <i class="fa-solid fa-circle-minus"></i>
                                </button>
                                <p class="header__title">Channnel</p>
                                <button class="header__btn">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </button>
                            </div>
                            <div class="volume">
                                <b class="volume__title"> Volume </b>
                                <div class="progress-container">
                                    <input
                                        type="range"
                                        min="0"
                                        max="100"
                                        value="40"
                                        id="progressRange"
                                    />
                                    <span id="progressValue">40%</span>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card__list">
                                    <div class="card__list__item">
                                        <i class="fa-solid fa-volume-xmark"></i>
                                        <label class="switch">
                                            <input type="checkbox" checked />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                    <b class="card__list__used">
                                        Mute
                                    </b>
                                </div>
                                <div class="card__list">
                                    <div class="card__list__item">
                                        <i class="fa-solid fa-tv"></i>
                                        <label class="switch">
                                            <input type="checkbox" checked />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                    <b class="card__list__used">
                                        Cast
                                    </b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/base.js"></script>
    </body>
</html>
