<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CoShell</title>
        <link rel="icon" href="./assets/img/base/logo.svg" />
        <link rel="stylesheet" href="./assets/sass/css/index.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <section class="air">
                <div class="container">
                    <div class="air__content">
                        <div class="air__content__top">
                            <div class="back">
                                <a class="back__link" href="./dashboard.html">
                                    <i class="fa-solid fa-angle-left"></i>
                                </a>
                                <p class="back__title">Living Room</p>
                                <i class="fa-solid fa-angle-left i"></i>
                            </div>
                            <div class="smart">
                                <div class="smart__item">
                                    <i class="fa-solid fa-wind"></i>
                                    <label class="switch">
                                        <input type="checkbox" checked />
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <b class="smart__used">
                                    Air Conditioner
                                    <span> 1 Device </span>
                                </b>
                            </div>
                        </div>
                        <div class="air__content__bottom">
                            <div class="weather-box">
                                <h1 id="temp-value">24°</h1>
                                <p class="temp-unit">Celsius</p>
                                <div class="slider-box">
                                    <input
                                        type="range"
                                        min="0"
                                        max="100"
                                        value="48"
                                        id="temp-slider"
                                    />
                                    <span class="slider-label">24°</span>
                                </div>
                            </div>
                            <div class="card">
                                <b class="card__title"> Swing </b>
                                <div class="card__list">
                                    <div class="card__list__item">
                                        <i
                                            class="fa-solid fa-arrow-right-arrow-left"
                                        ></i>
                                    </div>
                                    <div class="card__list__item">
                                        <i
                                            class="fa-solid fa-arrow-right-arrow-left"
                                            style="transform: rotate(90deg)"
                                        ></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
