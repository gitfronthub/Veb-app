<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CoShell</title>
        <link rel="icon" href="./assets/img/base/logo.svg" />
        <link rel="stylesheet" href="./assets/sass/css/index.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__content__top">
                        <h1 class="title">My Home</h1>
                        <button type="btn" class="btn">
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                    </div>
                    <div class="header__content__bottom">
                        <a href="./tv.html" class="link">
                            <i class="fa-solid fa-tv"></i>
                            <b class="title">
                                Smart TV
                                <span> 2 Active </span>
                            </b>
                        </a>
                        <a href="" class="link">
                            <i class="fa-solid fa-lightbulb"></i>
                            <b class="title">
                                Lights
                                <span> 2 Active </span>
                            </b>
                        </a>
                        <a href="" class="link">
                            <i class="fa-solid fa-wind"></i>
                            <b class="title">
                                Air Purifier
                                <span> 1 On </span>
                            </b>
                        </a>
                        <a href="" class="link">
                            <i class="fa-solid fa-fan"></i>
                            <b class="title">
                                Air Purifier
                                <span> 2 Active </span>
                            </b>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="dashboard">
                <div class="container">
                    <div class="dashboard__content">
                        <div class="dashboard__content__top">
                            <h2 class="title">Scenes</h2>
                            <ul class="scene">
                                <li class="scene__list">
                                    <div class="scene__list__item">
                                        <i class="fa-solid fa-sun"></i>
                                        <p class="title">Morning scene</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" checked />
                                        <span class="slider"></span>
                                    </label>
                                </li>
                                <li class="scene__list">
                                    <div class="scene__list__item">
                                        <i class="fa-solid fa-moon"></i>
                                        <p class="title">Night scene</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" checked />
                                        <span class="slider"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="dashboard__content__bottom">
                            <h2 class="title">Frequently Used</h2>
                            <div class="frequently">
                                <div class="frequently__list">
                                    <div class="frequently__list__item">
                                        <i class="fa-solid fa-tv"></i>
                                        <label class="switch">
                                            <input type="checkbox" checked />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                    <b class="frequently__list__used">
                                        Smart TV
                                        <span> 1 Device </span>
                                    </b>
                                </div>
                                <div class="frequently__list">
                                    <div class="frequently__list__item">
                                        <i class="fa-solid fa-wind"></i>
                                        <label class="switch">
                                            <input type="checkbox" checked />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                    <b class="frequently__list__used">
                                        Air Conditioner
                                        <span> 1 Device </span>
                                    </b>
                                </div>
                                <div class="frequently__list">
                                    <div class="frequently__list__item">
                                        <i
                                            class="fa-solid fa-cloud-moon-rain"
                                        ></i>
                                        <label class="switch">
                                            <input type="checkbox" checked />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                    <b class="frequently__list__used">
                                        Air Purifier
                                        <span> 1 Device </span>
                                    </b>
                                </div>
                                <div class="frequently__list">
                                    <div class="frequently__list__item">
                                        <i class="fa-solid fa-lightbulb"></i>
                                        <label class="switch">
                                            <input type="checkbox" checked />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                    <b class="frequently__list__used">
                                        Smart Lights
                                        <span> 4 Device </span>
                                    </b>
                                </div>
                                <div class="frequently__list">
                                    <div class="frequently__list__item">
                                        <i class="fa-solid fa-fan"></i>
                                        <label class="switch">
                                            <input type="checkbox" checked />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                    <b class="frequently__list__used">
                                        Fans
                                        <span> 2 Device </span>
                                    </b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <ul class="footer__content__list">
                    <a href="./dashboard.html" class="item active">
                        <i class="fa-solid fa-table-cells-large"></i>
                        <p>Dashboard</p>
                    </a>
                    <a href="#" class="item">
                        <i class="fa-solid fa-door-open"></i>
                        <p>Room</p>
                    </a>
                    <a href="#" class="item">
                        <i class="fa-solid fa-user"></i>
                        <p>Profile</p>
                    </a>
                </ul>
            </div>
        </div>
    </footer>
</html>
